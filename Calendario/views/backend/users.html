        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">
                                <strong>Users List</strong>
                            </h3>&nbsp;&nbsp;&nbsp;
                            <button type="button" class="btn btn-danger" style="max-width: 150px;padding-top:4px!important;padding-bottom:4px!important;" ng-click="agregarUser()">Add User</button>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table id="listaUsersDt" class="table table-bordered table-striped dt-responsive">

                                        <th width="10%">Status</th>

                                        <th width="10%">Update</th>
                                        <th width="10%">Delete</th>

                                    <!--end Content table-->

            </div><!-- /.row -->
        </section><!-- /.content -->

        <div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Update User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-tactic">
                            <div class="form-horizontal">
                                <div class="form-group" id="UsuarioNombreMsg">
                                    <label class="col-sm-4 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioNombre" class="form-control" ng-model="UsuarioNombre" placeholder="User Name">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioEmailMsg">
                                    <label for="UsuarioEmail" class="col-sm-4 control-label">Usuario Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" id="UsuarioEmail" class="form-control" ng-model="UsuarioEmail" placeholder="User Email">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioAccesoMsg">
                                    <label for="UsuarioAcceso" class="col-sm-4 control-label">User Access </label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioAcceso" class="form-control" ng-model="UsuarioAcceso" placeholder="User Access">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioPasswordMsg">
                                    <label for="UsuarioPassword" class="col-sm-4 control-label">User Password </label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioPassword" class="form-control" ng-model="UsuarioPassword" placeholder="User Password">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioNivelMsg">
                                    <label for="UsuarioNivel" class="col-sm-4 control-label">User Level </label>
                                    <div class="col-sm-8">
                                        <select ng-model="UsuarioNivel" id="UsuarioNivel" class="form-control">
                                            <option value="Normal User">Normal User</option>
                                            <option value="Admin User">Admin User</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioEstadoMsg">
                                    <label for="UsuarioEstado" class="col-sm-4 control-label">User Status </label>
                                    <div class="col-sm-8">
                                        <select ng-model="UsuarioEstado" id="UsuarioEstado" class="form-control">
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button style="max-width: 150px;" type="submit" class="btn btn-default" ng-click="updateUser()">Accept</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">&nbsp;</label>
                                    <div class="col-sm-8">
                                        <label for="" class="control-label">* All fields are required</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer" id="pmcCatalogModalFooter">
                        <button style="max-width: 150px;" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-tactic">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title">Delete User</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure?</p>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button style="max-width: 150px;" type="button" class="btn btn-danger" ng-click="deleteUser()">Delete</button>
                                </div>
                            </div>
                        </div>
                       <div class="modal-footer">
                           <button style="max-width: 150px;" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                       </div>
                   </div>
               </div>
            </div>
        </div>

        <div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add User</h4>
                    </div>
                    <div class="modal-body">
                        <div class="modal-tactic">
                            <div class="form-horizontal">
                                <div class="form-group" id="UsuarioNombreAddMsg">
                                    <label class="col-sm-4 control-label">Name</label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioNombreAdd" class="form-control" ng-model="UsuarioNombreAdd" placeholder="User Name">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioEmailAddMsg">
                                    <label for="UsuarioEmailAdd" class="col-sm-4 control-label">Usuario Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" id="UsuarioEmailAdd" class="form-control" ng-model="UsuarioEmailAdd" placeholder="User Email">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioAccesoAddMsg">
                                    <label for="UsuarioAccesoAdd" class="col-sm-4 control-label">User Access </label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioAccesoAdd" class="form-control" ng-model="UsuarioAccesoAdd" placeholder="User Access">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioPasswordAddMsg">
                                    <label for="UsuarioPasswordAdd" class="col-sm-4 control-label">User Password </label>
                                    <div class="col-sm-8">
                                        <input type="text" id="UsuarioPasswordAdd" class="form-control" ng-model="UsuarioPasswordAdd" placeholder="User Password">
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioNivelAddMsg">
                                    <label for="UsuarioNivelAdd" class="col-sm-4 control-label">User Level </label>
                                    <div class="col-sm-8">
                                        <select ng-model="UsuarioNivelAdd" id="UsuarioNivelAdd" class="form-control">
                                            <option value="Normal User">Normal User</option>
                                            <option value="Admin User">Admin User</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group" id="UsuarioEstadoAddMsg">
                                    <label for="UsuarioEstadoAdd" class="col-sm-4 control-label">User Status </label>
                                    <div class="col-sm-8">
                                        <select ng-model="UsuarioEstadoAdd" id="UsuarioEstadoAdd" class="form-control">
                                            <option value="Active">Active</option>
                                            <option value="Inactive">Inactive</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-8">
                                        <button style="max-width: 150px;" type="submit" class="btn btn-default" ng-click="addNewUser()">Accept</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="" class="col-sm-4 control-label">&nbsp;</label>
                                    <div class="col-sm-8">
                                        <label for="" class="control-label">* All fields are required</label>
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    <div class="modal-footer">
                        <button style="max-width: 150px;" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
