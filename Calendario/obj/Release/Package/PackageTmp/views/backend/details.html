
<div id="detailsControllerId">

    <section class="content-header">
        <h1 id="titleStatus">
            Content Details
            <small></small>
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">
                            <strong>Content Info</strong>
                        </h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <table class="table table-bordered table-striped dt-responsive">
                            <thead>
                                <tr>
                                    <th width="10%;">Categoria</th>
                                    <th width="30%;">Content Name</th>
                                    <th width="40%;">Content Text</th>
                                    <th width="10%;">Content Icon</th>
                                    <th width="10%;">Add Link</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{CategoriaNombre}}</td>
                                    <td>{{ContenidoNombre}}</td>
                                    <td>{{ContenidoTexto}}</td>
                                    <td>{{ContenidoIcono}}</td>
                                    <td><button type="button" class="btn btn-success" ng-click="agregarDetalle()" style="padding-top: 2px; padding-bottom: 1px;">Add</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div><!-- /.box-body -->
                    <div class="box-header">
                        <h3 class="box-title">
                            <strong>Content Details</strong>
                        </h3>
                    </div><!-- /.box-header -->
                    <div class="box-body">
                        <table id="listaDetailsDt" class="table table-bordered table-striped dt-responsive">
                            <thead>
                                <tr>
                                    <th width="20%">Detail Name</th>
                                    <th width="20%">Detail Text</th>
                                    <th width="20%">Delete</th>
                                    <th width="20%">Update</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                <!--Content table-->
                                <!--end Content table-->
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section><!-- /.content -->

    <div class="modal fade" id="updateDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 850px !important;">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #008d4c; color: #fff;">
                    <button style="color: #ffffff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Update Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" id="ContenidoIdMsg">
                            <label class="col-sm-3 control-label">Select Content</label>
                            <div class="col-sm-9">
                                <select ng-model="ContenidoId" id="ContenidoId" class="form-control">
                                    <option ng-repeat="content in contents" value="{{content.ContenidoId}}">{{content.ContenidoNombre}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="linkNombreMsg">
                            <label for="DetalleNombre" class="col-sm-3 control-label">Detail Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="DetalleNombre" class="form-control" ng-model="DetalleNombre" placeholder="Detail Name">
                            </div>
                        </div>
                        <div class="form-group" id="linkUrlMsg">
                            <label for="DetalleTexto" class="col-sm-3 control-label">Detail Text</label>
                            <div class="col-sm-9">
                                <!--<input type="text" class="form-control" ng-model="DetalleTexto" id="DetalleTexto"/>-->
                                <wysiwyg-edit content="contentDetail" config="editorConfig" ng-model="DetalleTexto" id="DetalleTexto"></wysiwyg-edit>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default" ng-click="updateDetail()">Accept</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">&nbsp;</label>
                            <div class="col-sm-9">
                                <label for="" class="control-label">* All fields are required</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="pmcCatalogModalFooter">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #cc0000; color: #fff;">
                    <button style="color: #ffffff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Delete Detail</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="deleteDetail()">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDetailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="width: 850px !important;">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #337ab7; color: #fff;">
                    <button style="color: #ffffff;" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group" id="ContenidoIdAddMsg">
                            <label class="col-sm-3 control-label">Content</label>
                            <div class="col-sm-9">
                                <input type="text" ng-model="ContenidoNombreAdd" id="ContenidoNombreAdd" class="form-control" readonly="readonly" />

                            </div>
                        </div>
                        <div class="form-group" id="DetalleNombreAddMsg">
                            <label for="DetalleNombreAdd" class="col-sm-3 control-label">Detail Name</label>
                            <div class="col-sm-9">
                                <input type="text" id="DetalleNombreAdd" class="form-control" ng-model="DetalleNombreAdd" placeholder="Detail Name">
                            </div>
                        </div>
                        <div class="form-group" id="DetalleTextoAddMsg">
                            <label for="DetalleTextoAdd" class="col-sm-3 control-label">Detail Text</label>
                            <div class="col-sm-9">
                                <!--<input type="text" class="form-control" ng-model="DetalleTextoAdd" id="DetalleTextoAdd"/>-->
                                <wysiwyg-edit content="contentDetail2" config="editorConfig" ng-model="DetalleTexto2" id="DetalleTexto2"></wysiwyg-edit>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default" ng-click="addNewDetail()">Accept</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-3 control-label">&nbsp;</label>
                            <div class="col-sm-9">
                                <label for="" class="control-label">* All fields are required</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
